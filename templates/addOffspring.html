{% extends "base.html" %}
{% block content %}
		<h1 class="text-center">Add Offspring</h1>

		<form method="POST" action="{{ url_for('addOffspring') }}">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" name="name" id="name" aria-describedby="name" placeholder="Enter name" required>
			</div>
			<div class="form-group">
				<label for="birth_year">Birth Year</label>
				<input type="text" class="form-control" name="birth_year" id="birth_year" placeholder="Enter birth year" required>
		  </div>
          <div class="form-group">
				<label for="gender">Gender</label>
				<input type="text" class="form-control" name="gender" id="gender" aria-describedby="gender" placeholder="Enter gender" required>
			</div>
			<div class="form-group">
				<label for="breed">Breed</label>
				<input type="text" class="form-control" name="breed" id="breed" placeholder="Enter breed" required>
		  </div>
          <div class="form-group">
				<label for="country">Country</label>
				<input type="text" class="form-control" name="country" id="country" aria-describedby="country" placeholder="Enter country" required>
			</div>
            <div class="form-group">
				<label for="owner">Owner</label>
				<input type="text" class="form-control" name="owner" id="owner" aria-describedby="owner" placeholder="Enter owner" required>
			</div>
			<div class="form-group">
				<label for="achievements">Achievements</label>
				<input type="text" class="form-control" name="achievements" id="achievements" placeholder="Enter achievements">
		  </div>

            <div class="container-fluid text-center mt-5">
                <div>
                    <button type="submit" class="btn btn-basic white mx-2">Upload Offspring</button>
                    <button onclick="cancelOffspring()" type="button" class="btn btn-danger red mx-2">Cancel Offspring</button>
                    <button type="button" class="btn btn-basic white mx-2">Edit Offspring</button>
                    <button type="button" class="btn btn-danger red mx-2">Delete Offspring</button>
                </div>
            </div>
            <div class="space">
            </div>
        </form>
{% endblock %}
