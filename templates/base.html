<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    {% block styles %}
    {% endblock %}    
    <title>HorseNet</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="{{ url_for('home') }}">HorseNet</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
	
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mx-auto mx-0">
					<li class="nav-item active">
						<a class="nav-link" href="{{ url_for('home') }}">Home</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Stallions
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="{{ url_for('balegro') }}">Balegro</a>
							<a class="dropdown-item" href="{{ url_for('sunrise') }}">Sunrise</a>
							<a class="dropdown-item" href="{{ url_for('offset') }}">Offset</a>
							<a class="dropdown-item" href="{{ url_for('dimma') }}">Dimma</a>
						</div>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Offsprings
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="{{ url_for('offspringAI') }}">A-I</a>
							<a class="dropdown-item" href="{{ url_for('offspringJR') }}">J-R</a>
							<a class="dropdown-item" href="{{ url_for('offspringSZ') }}">S-Z</a>
						</div>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="{{ url_for('addOffspring') }}">Add Offspring</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="{{ url_for('search') }}">Search</a>
					</li>
				</ul>
				<ul>
                    <button class="white ml-auto">
						<a class="nav-link white" href="{{ url_for('logOut') }}">Log Out</a>
					</button>
					<button class="red ml-auto">
						<a class="nav-link" href="{{ url_for('logIn') }}">Log In</a>
					</button>
					<button class="white ml-auto">
						<a class="nav-link white" href="{{ url_for('register') }}">Register</a>
					</button>
					
				</ul>
			</div>
		</nav>
	</header>

    {% block content %}
    {% endblock %}

    <footer> 
		<div class="footer-copyright text-center fixed-bottom py-3">Â© 2020 Copyright HorseNet
		</div>		
	</footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
