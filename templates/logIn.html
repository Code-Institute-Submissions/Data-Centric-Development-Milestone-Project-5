{% extends "base.html" %}
{% block content %}

    <h1 class="text-center">Log In</h1>

	<div>
		<form class="card col-md-6 offset-md-3" method="POST" action="{{ url_for('logIn') }}">
			<div class="card-body">
				<div class="row center">
					<!-- username -->
					<div class="form-group">
						<i class="fas fa-user-cog"></i>
						<label for="username">Username:</label>
						<input type="text" name="username" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="form-control" id="username" requried>
					</div>
					<!-- password -->
					<div class="form-group">
						<i class="fas fa-user-lock"></i>
						<label for="password">Password:</label>
						<input type="password" name="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="form-control" id="password" required>
					</div>
					<!-- login -->
					<div class="row center">
						<button class="red" type="submit">
	                        Log In <i class="fas fa-sign-in-alt"></i>
	                    </button>
					</div>
				</div>
			</div>
		</form>
	</div>
    <div class="space"></div>

{% endblock %}
